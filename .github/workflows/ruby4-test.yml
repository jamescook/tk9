name: Ruby 4.x Test

on:
  workflow_dispatch:
    inputs:
      ruby_version:
        description: 'Ruby version to test'
        required: true
        default: '4.0.1'
        type: string

jobs:
  test-ruby4:
    name: test (ruby ${{ github.event.inputs.ruby_version }}, tcl 9.0)
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile.ci-test
        build-args: |
          RUBY_VERSION=${{ github.event.inputs.ruby_version }}
          TCL_VERSION=9.0
        builder: ${{ steps.buildx.outputs.name }}
        load: true
        tags: tk-ci-test-ruby4:latest

    - name: Run threading demo smoke test
      run: |
        docker run --rm --init \
          -e TCL_VERSION=9.0 \
          -e TEST=test/test_samples.rb \
          -e TESTOPTS="--name=/test_threading_demo/" \
          tk-ci-test-ruby4:latest

    - name: Create recordings directory
      run: mkdir -p recordings

    - name: Record threading demo
      run: |
        docker run --rm --init \
          -v ${{ github.workspace }}/recordings:/app/recordings \
          -e TCL_VERSION=9.0 \
          -e SCREEN_SIZE=975x405 \
          -e CODEC=x264 \
          tk-ci-test-ruby4:latest \
          bash -c "DOCKER_RECORD=1 ./scripts/record-sample.sh sample/threading_demo.rb recordings/threading_demo_ruby4.mp4"

    - name: Upload recording
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: threading-demo-ruby${{ github.event.inputs.ruby_version }}
        path: recordings/
        retention-days: 30
